<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="weather-box">
    <h2>Check Weather 🌦️</h2>
    <div class="input-group">
      <input type="text" id="cityName" placeholder="Type a city..." />
      <button id="fetchBtn">Show</button>
    </div>
    <section id="weatherOutput"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
